{{ define "main" -}}
{{ partial "header.html" . }}
<section class="main post-list">
  <div class="posts">
    {{ range .Data.Pages -}}
    <div class="post">
      <h1 class="post-title">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </h1>
      <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
      {{ .Content }}
    </div>
    {{- end }}
  </div>
</section>
{{ partial "footer.html" . }}
{{- end }}
